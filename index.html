<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presupuesto</title>
  <link rel="stylesheet" href="./css/estilos.css" />
  <script type="module" src="./js/Ingreso.mjs" defer></script>
  <script type="module" src="./js/Egreso.mjs" defer></script>
  <script type="module" src="./js/Dato.mjs" defer></script>
  <script type="module" src="./js/app.mjs" defer></script>
</head>

<body>
  <!--Cabecero-->
  <header>
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div id="presupuesto" class="presupuesto_valor"></div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class=" presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div id="ingresos" class="presupuesto_ingreso--valor"></div>
            <div class="presupuesto_ingreso--porcentaje"></div>
          </div>
        </div>
        <div class="presupuesto_egreso  limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div id="egresos" class="presupuesto_egreso--valor"></div>
            <div id="porcentaje" class="presupuesto_egreso--porcentaje"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Formulario -->
  <form id="forma">
    <div class="agregar">
      <div class="agregar_contenedor">
        <select class="agregar_tipo" id="tipo">
          <option value="ingreso" selected>+</option>
          <option value="egreso">-</option>
        </select>
        <input type="text" class="agregar_descripcion" id="descripcion" placeholder="Agregar DescripciÃ³n" />
        <input type="number" class="agregar_valor" id="valor" step="any" placeholder="Valor" />
        <button class="agregar_btn" id="agregar">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
      </div>
    </div>
  </form>

  <!--Contenedor-->
  <div class="contenedor limpiarEstilos">
    <!-- Ingresos -->
    <div class="ingreso">
      <h2 class="ingreso_titulo">Ingresos</h2>
      <div id="lista-ingresos"></div>
    </div>

    <!-- Egresos -->
    <div class="egreso">
      <h2 class="egreso_titulo">Egresos</h2>
      <div id="lista-egresos"></div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</body>
</html>
